<!DOCTYPE html>
<html>
<head>
    <title>Депозити</title>
    <link type="text/css" rel="stylesheet" href="deposit.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="to_main"><a href="1.html">Головна сторінка</a> - Депозити</div>
        </div>
        <div class="box">
            <h1>Оформлення депозиту</h1>
            <div class="in_text">Сумма депозиту:</div>
            <input type="text" id="money" placeholder="Enter Sum" name="money" required>
            <div class="in_text">Кількість місяців:</div>
            <div class="range">
                <input type="range" class="number" min="0" max="24" value="0">
                <div class="range-num">0</div>
                <div class="pers">0%</div>
            </div>
            <div class="in_text">Ви отримаєте:</div>
            <div class="res_num">0</div>
            <button id="check" class="button_pos">Оформити</button>
        </div>
        <div class="box_f">
            <div class="col3">
                <p>Gringotts Bank</p>
                <p>Market Street 3/4</p>
                <p>gringotts@wizard.com</p>
                <p>1474-2023</p>
            </div>
        </div>
    </div>
    <script src="deposit.js"></script>

</body>
</html>
