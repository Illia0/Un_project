<!DOCTYPE html>
<html>
<head>
    <title>Головна сторінка</title>
    <link type="text/css" rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="to_main"><a href="1.html">Головна сторінка</a> - авторизація</div>
        </div>
        <div class="box">
            <div class="l_img"><img src="acl.png" height="160" width="160" alt="123"></div>

            </div>
        </div>
        <div class="box2">
            <div class="r2_img"><img src="start.png" height="120" width="120" alt="123"></div>
            <div class="r1_img"><img src="to_bank.png" height="120" width="100" alt="123"></div>
            <div class="r_img"><img src="log1.png" height="120" width="120" alt="123"></div>
            <div class="r_img"><img src="to_last.png" height="120" width="120" alt="123"></div>
            <div class="r_img"><img src="last.png" height="120" width="120" alt="123"></div>
        </div>
    </div>
</body>
</html>
